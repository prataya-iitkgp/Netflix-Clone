<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mass-container1">
        <div class="mass-color-grading1">
            <div class="topbar">
                <div class="netflix-logo">
                    NETFLIX
                </div>
                <div class="topbar-rightside">
                    <div class="lang-dropdown">
                        <div class="subclass-lang-dropdown">

                                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                                    fill="currentColor"></path>
                            </svg>
                            <p>English</p>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="16" height="16"
                                viewBox="0 0 16 16" role="img" data-icon="CaretDownSmall" aria-hidden="true">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11.5976 6.5C11.7461 6.5 11.8204 6.67956 11.7154 6.78457L8.23574 10.2643C8.10555 10.3945 7.89445 10.3945 7.76425 10.2643L4.28457 6.78457C4.17956 6.67956 4.25393 6.5 4.40244 6.5H11.5976Z"
                                    fill="currentColor"></path>
                            </svg>

                        </div>
                    </div>
                    <button class="signin-button">Sign In</button>
                </div>
            </div>

            <div class="content1-of-mass-container1">
                <h2>Unlimited movies, TV shows and more</h2>
                <p id="second">Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="emailid-taker">
                    <div class="placeholder-box">
                        <input type="email" name="email-id" id="email-input" placeholder="Email address">

                    </div>
                    <button class="get-started-box">
                        Get Started 
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" role="img" data-icon="ChevronRightStandard" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z" fill="currentColor"></path></svg>
                        </div>
                    </button>

                </div>

            </div>

        </div>


    </div>




</body>

</html>
